<!DOCTYPE html>

<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="./js/jquery.min.js"></script>
    <title></title>
    <style>
        .stage {
            perspective: 800px;
        }
        
        .container {
            width: 150px;
            height: 150px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: 5s;
            transform-origin: center center;
        }
        
        .container .side {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid #0033ff;
            text-align: center;
            line-height: 150px;
        }
        
        .left {
            left: -152px;
            transform: rotateY(90deg);
            transform-origin: right;
        }
        
        .right {
            left: 150px;
            transform: rotateY(-90deg);
            transform-origin: left;
        }
        
        .front {
            transform: translateZ(152px);
            z-index: 2;
        }
        
        .back {
            z-index: 1;
        }
        
        .container:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <div class="stage">
        <div class="container">
            <div class="side front">前</div>
            <div class="side back">后</div>
            <div class="side left">左</div>
            <div class="side right">右</div>

        </div>
    </div>
    <script src="js/ex.js"></script>
</body>

</html>
